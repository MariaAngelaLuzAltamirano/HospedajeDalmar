<div class="header-modal">
    <button mat-mini-fab (click)="cerrar()">
       <mat-icon>clear</mat-icon>
    </button>
    <h1>{{data.message}}</h1>   
</div>
   

<mat-dialog-content>
    <div *ngIf="data.info; else newCard">
        <app-edit-promo [card]="data.info"></app-edit-promo>
    </div>
    <ng-template #newCard>
        <app-new-promo></app-new-promo>
    </ng-template>
</mat-dialog-content>
