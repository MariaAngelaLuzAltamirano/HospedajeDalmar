<div class="header-modal">
    <button mat-mini-fab (click)="cerrar()">
       <mat-icon>clear</mat-icon>
    </button>
    <h1>{{data.message}}</h1>   
</div>
   

<mat-dialog-content>
    <div *ngIf="data.info; else newCard">
        <app-editar-prod [card]="data.info"></app-editar-prod>
    </div>
    <ng-template #newCard>
        <app-new-prod></app-new-prod>
    </ng-template>
</mat-dialog-content>
