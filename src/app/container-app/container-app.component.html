<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigator">
    <app-side-nav-list (eventoNavBar)="sidenav.close()"></app-side-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (eventoNav)="sidenav.toggle()" *ngIf="showHeader"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
        <app-footer *ngIf="showFooter"></app-footer>
    </mat-sidenav-content>      
</mat-sidenav-container>
