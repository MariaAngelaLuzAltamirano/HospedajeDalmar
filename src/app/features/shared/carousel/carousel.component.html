<div *ngIf="modo==='normal'" class="contenedorHome">
  <div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}" (panleft)="setBack()" (panright)="setNext()">
        <div class="dsc-carousel__btns">
            <mat-icon (click)="setBack()">keyboard_arrow_left</mat-icon>
            <mat-icon (click)="setNext()">keyboard_arrow_right</mat-icon>
        </div>
        <div class="dsc-carousel__content">
            <ng-container *ngFor="let section of items;">
                <div class="dsc-carousel__content-item" [ngStyle]="{'background-image': 'url(' + section.urlImg + ')', 'margin-left': section.marginLeft + '%' }">
                </div>
            </ng-container>
        </div>
        <div class="dsc-carousel__steps">
            <div 
                class="dsc-carousel__steps-step 
                dsc-carousel__steps-step-{{currentPosition === item.posicion ? 'active': ''}}" 
                *ngFor="let item of items" (click)="setCurrentPosition(item.posicion)">
            </div>
        </div>
    </div>
</div>
<div *ngIf="modo==='admin'">
  <div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}" (panleft)="setBack()" (panright)="setNext()">
        <div class="dsc-carousel__btns">
        <mat-icon (click)="setBack()">keyboard_arrow_left</mat-icon>
        <mat-icon (click)="setNext()">keyboard_arrow_right</mat-icon>
        </div>
        <div class="dsc-carousel__content">
            <ng-container *ngFor="let section of items;"> 
                <div class="dsc-carousel__content-item" [ngStyle]="{'background-image': 'url(' + section.urlImg + ')', 'margin-left': section.marginLeft + '%' }">
                </div> 
            </ng-container>
            <div class="botonCarrusel">
                <button mat-mini-fab type="file" color="primary" (click)="eliminarImagen(items)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-mini-fab type="file" color="primary" (click)="subirImagen()">
                    <mat-icon>cloud_upload</mat-icon>
                </button>
            </div>    
        </div>
        <div class="dsc-carousel__steps">
            <div 
                class="dsc-carousel__steps-step 
                dsc-carousel__steps-step-{{currentPosition === item.posicion ? 'active': ''}}" 
                *ngFor="let item of items" (click)="setCurrentPosition(item.posicion)">
            </div>
        </div>
    </div>
</div>
