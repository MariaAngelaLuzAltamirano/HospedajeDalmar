<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  matSort >

    <ng-container matColumnDef="apellido" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido</th>
        <td mat-cell *matCellDef="let element" > {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="celular" class="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
        <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
    </ng-container>

    <ng-container matColumnDef="email" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef > Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="secondary"(click)="onSeeMessage(element)">
                <mat-icon>mail_outline</mat-icon>
            </button>
            <button mat-stroked-button color="warn"(click)="onDeleteMessage(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'resaltado': row.leido == false}"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
